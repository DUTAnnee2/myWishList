<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../web/css/main.css">
    <title>MyWishList</title>
</head>
<body>
    <header>
        <nav class="container-large">
            <h1>
                <span>My</span><span class="text-purple">WishList</span>
            </h1>
            <img src="../../web/icons/user.svg" alt="user icon" class="user-icon">
        </nav>
    </header>
    <main>
        <div class="form-container">
            <form action="" method="post" class="login-form">
                <input type="url" name="img" id="" placeholder="URL de l'image" class="login-field">
                <input type="text" name="login" id="" class="login-field" placeholder="titre">
                <textarea name="" id="" cols="30" rows="10">Description</textarea>
                <input type="number" name="" id="" min="0" step="0.01" placeholder="Prix" class="login-field">
                <input type="submit" value="Modifier" class="login-connexion">
            </form>
        </div>

    </main>
    <footer>
        <nav class="container-large">
            <h1>
                <span>My</span><span class="text-purple">WishList</span>
            </h1>
        </nav>
    </footer>
</body>
</html>
